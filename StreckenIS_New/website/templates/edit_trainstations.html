{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }} <br>
        {{ form.name(size=150) }} <br>
    </p>
    <p>
        {{ form.address.label }} <br>
        {{ form.address(size=150) }} <br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
