{% extends "base.html" %}
{% block title %}Fahrplan-IS - Login{% endblock %}
{% block content %}
<form method="post">
    <h3>Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input required
               type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter Email Address">
        <label for="password">password1</label>
        <input required
               type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter Password">
        <br>
        <button type="submit"
                class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
