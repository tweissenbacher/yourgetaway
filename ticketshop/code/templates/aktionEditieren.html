 <!DOCTYPE html>
<html>
  <head>
    <title>Ticketshop</title>
    <link rel="stylesheet" href="../static/css/ticketshop.css">
  </head>
<body>


<!-- sidebar -->
<div class="sidebar">
    <h2>YOUR GETAWAY <br> Ticketshop</h2>
  <a  href="/aktionen/neu">Aktion anlegen</a>
  <a class="active" href="/alleAktionen">Aktionen</a>
  <a href="/profil">Profil</a>
</div>

<div class="container-user" style="float:right">
     <img class = "user-pic" src="https://www.cubicalseo.com/public/admin/testimonial/1622187559.png"
          alt="user picture" style="width:70px;height:70x;">  <br>
    <span>{{ email }}</span> <br>
    {% if isAdmin %}
    <span class = "admin-field">ADMIN</span> <br>
    {% endif %}
    <a href="/ausloggen"><span >Ausloggen</span></a>
</div>

<!-- Page content -->
<div class="content">
    <div class ="aktionen-content">
<h1>Aktion editieren</h1>
<form method = "POST">
    <label>Rabatt (in Prozent)
        <br>
    <input type ="number" name ="rabatt" value="{{ aktion.rabatt }}"required oninvalid="this.setCustomValidity('Es muss ein Rabatt eingegeben werden.')"
    oninput="this.setCustomValidity('')"/>
    </label>
    <p></p>
    <label>Von
        <br>
        {% if strecke %}
    <input type ="text" name ="von" value = "{{ strecke['von'] }}"/>
        {% else %}
        <input type ="text" name ="von" value = "{{ abschnitt['von'] }}"/>
        {% endif %}
    </label>
     <p></p>

    <label>Nach
        <br>
    {% if strecke %}
    <input type ="text" name ="nach" value = "{{ strecke['nach'] }}"/>
                {% else %}
        <input type ="text" name ="nach" value = "{{ abschnitt['nach'] }}"/>
        {% endif %}
    </label>
     <p></p>
    <label>Startdatum
        <br>
    {% if not aktion_aktiv %}
      <input type="datetime-local" id="startdatum"  name="startdatum" value = "{{ aktion.startdatum }}" >
    {% else %}
      <input type="datetime-local" id="startdatum-fix"  name="startdatum-fix" value = "{{ aktion.startdatum }}" disabled>
    {% endif %}
    </label>
      <p></p>

    <label>Enddatum
        <br>
      <input type="datetime-local" id="enddatum" name="enddatum" value = "{{ aktion.enddatum}}" >
    </label>
      <p></p>
    <input class ="button-aktionAnlegen" type = "submit" value ="Aktion editieren"/>

</form>
        </div>

    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p class ="flash-messages">{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
</div>
</body>
 </html>
